<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="BranLeeDev" />
    <meta
      name="description"
      content="This webpage features a navigation menu as its main content."
    />
    <meta name="robots" content="index,follow" />
    <title>NavBar</title>
    <!-- Favicon for the web page (type: ICO) -->
    <link
      rel="icon"
      type="image/ico"
      href="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/JavaScript%20Vanilla/NavBar/mw9oxxnmtwtili4lsds3"
    />
    <!--BoxIcons CSS CDN for icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="content-layout">
      <header class="header">
        <div class="header__title-button">
          <h1 class="title-button__title">
            Codding <span class="title-button__color">Addict</span>
          </h1>
          <button class="title-button__button">
            <i class="bx bx-menu title-button__icon"></i>
          </button>
        </div>
        <nav class="header__nav-routes">
          <ul class="nav-routes__list">
            <li class="nav-routes__item">
              <a class="nav-routes__link" href="/">Home</a>
            </li>
            <li class="nav-routes__item">
              <a class="nav-routes__link" href="/">About</a>
            </li>
            <li class="nav-routes__item">
              <a class="nav-routes__link" href="/">Projects</a>
            </li>
            <li class="nav-routes__item">
              <a class="nav-routes__link" href="/">Contact</a>
            </li>
          </ul>
        </nav>
        <nav class="header__nav-socials">
          <ul class="nav-socials__list">
            <li class="nav-socials__item">
              <a
                class="nav-socials__link"
                href="https://github.com/BranLeeDev"
                target="_blank"
              >
                <i class="bx bxl-github nav-socials__icon"></i>
              </a>
            </li>
            <li class="nav-socials__item">
              <a
                class="nav-socials__link"
                href="https://www.linkedin.com/in/brandonaguero/"
                target="_blank"
              >
                <i class="bx bxl-linkedin-square nav-socials__icon"></i>
              </a>
            </li>
            <li class="nav-socials__item">
              <a class="nav-socials__link" href="/">
                <i class="bx bxl-facebook-square nav-socials__icon"></i>
              </a>
            </li>
            <li class="nav-socials__item">
              <a class="nav-socials__link" href="/">
                <i class="bx bxl-twitter nav-socials__icon"></i>
              </a>
            </li>
            <li class="nav-socials__item">
              <a class="nav-socials__link" href="/">
                <i class="bx bxl-instagram nav-socials__icon"></i>
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <script src="/js/scripts.js" defer></script>
  </body>
</html>
